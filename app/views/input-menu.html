<div class="col-lg-2 col-md-2 col-sm-1 col-xs-1" ng-controller="inputMenuCtrl">
    <div class="list-group">
    <div ui-sortable="sortableContent" ng-model="mainInputs">
            <div ng-repeat="(i, input) in mainInputs | orderBy: input.name">
                <div class="btn btn-default btn-md btn-block" ng-click="pushNewContent(input.content_to_drop)"><span ng-bind-html="input.icon"></span> {{ input.name }}</div>
            </div>
        </div>
    </div>
</div>
