<div class="panel panel-default">
    <div class="panel-heading" ng-class="{'darkred': content.input.type === 'title'}"><!--style="background-color: {{ content.input.title.color }} !important;"-->
        <div class="row">
            <div class="col-md-3 col-md-offset-3">
                <h5 ng-if="content.input.type === 'title'" ng-bind="content.input.title.text" class="text-center" style="color: white;" ></h5>
            </div>
            <div class="col-md-6">
                <div class="text-right">
                    <div class="btn-group">
                        <button class="btn btn-default btn-sm btn-block" ng-click="addToListInput(content.input, content.description)">
                            <i class="fa fa-list" aria-hidden="true"></i> Save this input to list
                        </button>
                    </div>
                    <div class="btn-group">
                        <button class="btn btn-default btn-sm btn-block" ng-click="edit(content)">
                            <i class="fa fa-cog" aria-hidden="true"></i> Edit
                        </button>
                    </div>
                    <div class="btn-group" ng-click="clone(keyC, keyP)">
                        <button class="btn btn-primary btn-sm">
                            <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="btn-group" ng-click="deleteContent(123, content._id)">
                        <button class="btn btn-danger btn-sm">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-body" ng-if="content.input.type !== 'title'">
        <section class="informations disable-all-contents">
            <div class="row">
                <div class="col-md-12" ng-init="content.number = number + 1">
                    <b ng-bind="(content.number) + ' - ' + (content.description)"></b>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-md-12">
                    <div class="">
                        <div class="form-group">
                            <ng-include src="getInputTemplate()"/>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
