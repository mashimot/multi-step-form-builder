<div class="container-fluid">
    <div class="col-md-6 col-md-offset-3">
        <div ng-controller="createCtrl">
            <div class="panel">
                <div class="panel-heading">
                    <form ng-submit="newSurvey()" method="post">
                        <div class="form-group">
                            <label>Name: <input type="text" ng-model="survey.name" class="form-control" required/></label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
                <div class="panel-body" ng-if="surveyList.length > 0">
                    <div class="row">
                        <div ng-model="surveyList" ng-repeat="survey in surveyList track by $index">
                            <div class="col-md-4">
                                <ul class="list-group">
                                    <li class="list-group-item text-right">
                                        <button type="submit" class="btn btn-default btn-block btn-sm" ng-click="deleteSurvey(survey._id)">
                                            <i class="fa fa-trash-o fa-2x" aria-hidden="true"></i>
                                        </button>
                                    </li>
                                    <li class="list-group-item">{{ survey.name }}</li>
                                    <li class="list-group-item">
                                        <a href="#/survey/{{ survey._id }}" class="btn btn-default btn-block btn-sm">
                                            <i class="fa fa-arrow-right fa-2x" aria-hidden="true"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer"  ng-if="message.success">
                    <div class="alert alert-success">
                        {{ message.text }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
