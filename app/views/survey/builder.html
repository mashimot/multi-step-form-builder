<div class="col-lg-7 col-md-7 col-sm-8 col-xs-11">

    <uib-tabset  active="activeTabIndex"  ng-init="sortPages()" id="sortable">
        <uib-tab ng-repeat="(keyC, page) in columns.pages"  index="keyC" heading="Page {{ keyC + 1 }}">
            <div class="well well-sm">
                <button class="btn btn-danger btn-small btn-block" ng-click="deletePage(page._id)">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Remove Page {{ keyC + 1 }}
                </button>
            </div>
            <div ng-if="page.contents.length <= 0">
                <div class="alert alert-warning">
                    Place your elements here
                </div>
            </div>
            <div ui-sortable="sortableContent" ng-model="page.contents" class="connected-apps-container" style="min-height: 40px;">
                <div ng-repeat="(keyP, p) in page.contents" ng-init="number = countInit();">
                    <survey-content></survey-content>
                </div>
            </div>
        </uib-tab>
        <li class="uib-tab nav-item unsortable">
            <button type="button" class="btn btn-default btn-small unsortable" ng-click="newPage()" aria-label="toggle fullscreen">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
        </li>
    </uib-tabset>
</div>
