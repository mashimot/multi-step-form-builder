<div>
    <div class="form-group">
        <label for="title-text">Title</label>
        <input type="text" id="title-text" ng-model="content.input.title.text" class="form-control" required />
        <label for="title-color">Color</label>
        <input type="text" id="title-color" ng-model="content.input.title.color" class="form-control" pattern="^#(([0-9a-fA-F]{2}){3}|([0-9a-fA-F]){3})$"/>
    </div>
</div>
