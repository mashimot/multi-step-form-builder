<div class="row">
    <div class="col-md-8">
        <div class="jumbotron">
            Still under construction
        </div>
        <form ng-submit="submit()" method="POST">
            <div ng-model="survey.pages" ng-repeat="(pageIndex, page) in survey.pages">
                <fieldset ng-show="step == pageIndex">
                    <legend>Page {{ pageIndex + 1 }}</legend>
                    <div ng-model="page.contents" ng-repeat="(contentIndex, content) in page.contents" ng-class="{ 'well well-sm': content.input.type !== 'title' }">
                        <section ng-if="content.input.type === 'title'" class="form-group">
                            <h1 class="alert alert-danger">{{ content.input.title.text }}</h1>
                        </section>
                        <section ng-if="content.input.type !== 'title'" class="form-group">
                            <h5>{{ content.number }} - {{ content.description }}</h5>
                        </section>
                        <section ng-if="content.input.type === 'checkbox'" class="form-group">
                            <div ng-repeat="element in content.input.elements track by $index">
                                <label>
                                    <input type="checkbox"  ng-model="element.isChecked" ng-change="checkbox(content._id, content)" value="{{ element.value }}"/> {{ element.text }}
                                </label>
                            </div>
                        </section>
                        <section ng-if="content.input.type === 'radio'" class="form-group">
                            <div ng-repeat="(elementId, element) in content.input.elements track by $index">
                                <label><input type="radio" ng-model="answers[content._id].anwser" value="{{ element.value }}"/> {{ element.text }}</label>
                            </div>
                        </section>
                        <section ng-if="content.input.type === 'comments'" class="form-group">
                            <textarea ng-model="answers[content._id].anwser" class="form-control" cols="30" rows="10"></textarea>
                        </section>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <button ng-if="pageIndex > 0" class="btn btn-danger btn-block" ng-click="prevStep()">Prev step</button>
                        </div>
                        <div class="col-md-3">
                            <button ng-if="step < survey.pages.length - 1"  class="btn btn-primary btn-block" ng-click="nextStep()">Next step</button>
                            <button ng-if="step === survey.pages.length - 1" type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>
    <div class="col-md-4">
        <pre>{{ answers | json }}</pre>
        <pre>{{ selected | json }}</pre>
    </div>
</div>
