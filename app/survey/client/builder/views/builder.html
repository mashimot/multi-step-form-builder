<uib-tabset active="vmSurvey.activeTabIndex" type="pills" id="sortable">
    <uib-tab ng-repeat="(pageIndex, page) in vmSurvey.survey.pages" index="pageIndex" ng-init="vmSurvey.sortPages()">
        <uib-tab-heading>
            Page <span ng-bind="pageIndex + 1"></span>
            <a class="text-danger" ng-click="vmSurvey.deletePage(page._id)" style="cursor: pointer; ">
                [ <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> ]
            </a>
        </uib-tab-heading>
        <div class="well well-sm" ng-if="page.contents.length <= 0">
            Place your elements here
        </div>
        <div ui-sortable="vmSurvey.sortableContent" ng-model="page.contents" class="connected-apps-container" style="min-height: 40px;">
            <div ng-repeat="content in page.contents" ng-init="number = vmSurvey.countInit(content.input.type);">
                <!--
                <render-content content="content" page-id="page._id" number="number" callback-fn="vmSurvey.activate()"></render-content>
                -->
                <div class="card card-default no-idea" ng-class="{'selected': isMember}" >
                    <div class="card-header" ng-class="{'darkred': content.input.type === 'title'}">
                        <div class="row">
                            <div class="col-md-3 col-md-offset-3">
                                <h5 ng-if="content.input.type === 'title'" ng-bind="content.input.title.text" class="text-center" style="color: white;" ></h5>
                            </div>
                            <div class="col-md-6">
                                <div class="text-right">
                                    <div class="btn-group">
                                        <button class="btn btn-default btn-sm btn-block" ng-click="vm.addToListInput(content)">
                                            <i class="fa fa-list" aria-hidden="true"></i> Save this input to list
                                        </button>
                                    </div>
                                    <div class="btn-group">
                                        <button class="btn btn-default btn-sm btn-block"
                                                add-edit-content
                                                page-id="{{ page._id }}"
                                                page-content="content"
                                                callback-fn="vmSurvey.activate()"
                                                type-event="edit"
                                                >
                                            <i class="fa fa-cog" aria-hidden="true"></i> Edit
                                        </button>
                                    </div>
                                    <div class="btn-group" ng-click="vm.clone(keyC, keyP)">
                                        <button class="btn btn-primary btn-sm">
                                            <i class="fa fa-plus" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                    <div class="btn-group" ng-click="vm.deleteContent(123, content._id)">
                                        <button class="btn btn-danger btn-sm">
                                            <i class="fa fa-times" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body" ng-if="content.input.type !== 'title'">
                        <section class="informations disable-all-contents">
                            <div ng-init="content.number = number + 1">
                                <b ng-bind="(content.number) + ' - ' + (content.description)"></b>
                            </div>
                            <br/>
                            <!--ng-include src="::vm.getTemplateUrl(content.input.type)"></ng-include-->
                            <render-content content="content"></render-content>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </uib-tab>
    <uib-tab-button class="btn btn-default btn-small unsortable" ng-click="vmSurvey.newPage()">
        <i class="fa fa-files-o" aria-hidden="true"></i>
    </uib-tab-button>
</uib-tabset>
