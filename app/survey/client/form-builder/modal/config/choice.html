<div class="row">
    <div class="col-md-4">
        <button class="btn btn-default btn-sm btn-block" type="button" ng-click="orderBy('text')">
            Order by Text
            <span ng-show="sortType == 'text' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'text' && sortReverse" class="fa fa-caret-up"></span>
        </button>
    </div>
    <div class="col-md-4">
        <button class="btn btn-default btn-sm btn-block" type="button" ng-click="orderBy('value')">
            Order by Value
            <span ng-show="sortType == 'value' && !sortReverse" class="fa fa-caret-down"></span>
            <span ng-show="sortType == 'value' && sortReverse" class="fa fa-caret-up"></span>
        </button>
    </div>
    <div class="col-md-4">
        <button class="btn btn-default btn-sm btn-block" type="button" ng-click="addElement()">
            <i class="fa fa-plus" aria-hidden="true"></i> add new element
        </button>
    </div>
</div>
<div ui-sortable="sortableElements" ng-model="content.html.elements" >
    <div class="sortable-item-contents"  ng-repeat="(id, element) in content.html.elements">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <input
                        type="text"
                        name="text{{ id }}"
                        ng-model="element.text"
                        class="form-control form-control-sm"
                        ng-minlength="1"
                        ng-change="elementChanged(content.html.elements)"
                        ng-class="{ 'is-invalid': !formName['text' + id].$valid }"
                        required
                    />
                    <div ng-messages="formName['text' + id].$error" class="invalid-feedback">
                        <div ng-message="required">You did not enter a field</div>
                        <div ng-message="minlength">Your field is too short</div>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <input
                        type="text"
                        name="value{{ id }}"
                        ng-model="element.value"
                        class="form-control form-control-sm"
                        ng-minlength="1"
                        ng-change="elementChanged(content.html.elements)"
                        ng-class="{ 'is-invalid': !formName['value' + id].$valid }"
                        required
                    />
                    <div ng-messages="formName['value' + id].$error" class="invalid-feedback">
                        <div ng-message="required">You did not enter a field</div>
                        <div ng-message="minlength">Your field is too short</div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-outline-danger btn-sm btn-block" ng-click="removeContent(id)" >
                    <i class="far fa-trash-alt"></i>
                </button>
            </div>
            <div class="col-md-2">
                <span class="btn btn-default btn-sm btn-block element-handle"><i class="fa fa-arrows" aria-hidden="true"></i></span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button type="button" ng-click="cloneThis('value', content.html.elements)" class="btn btn-default btn-sm btn-default">
                        Clone Text to Values
                        <i class="fa fa-angle-double-right" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="btn-group btn-group-justified">
                <div class="btn-group">
                    <button type="button" ng-click="cloneThis('text', content.html.elements)"  class="btn btn-default btn-sm btn-default">
                        <i class="fa fa-angle-double-left" aria-hidden="true"></i>
                        Clone Values To Text
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="form-group" ng-hide="hasOther">
    <div class="checkbox">
        <label><input type="checkbox" ng-model="content.html.hasOther" /> has other?</label>
    </div>
</div>
<div class="form-group">
    <label for="fast-entry">Fast Entry</label>
    <textarea  id="fast-entry" ng-model="text.string" ng-change="string($event, text.string)" class="form-control" style="resize: none; height: 210px;"></textarea>
</div>
