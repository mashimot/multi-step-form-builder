<div class="form-group">
    <label>
        <div class="checkbox-inline">
            <input type="checkbox" ng-model="content.html.nullable" style="display: none;" checked>
            Questão obrigatória?
            <div ng-switch on="content.html.nullable" >
                <span ng-switch-when="true"><i class="fa fa-check-square-o"></i> Sim</span>
                <span ng-switch-when="false"><i class="fa fa-square-o"></i> Não</span>
                <span ng-switch-default><i class="fa fa-square-o"></i> Não</span>
            </div>
        </div>
    </label>
    <label>
        <div class="checkbox-inline">
            <input type="checkbox" ng-model="content.html.isHide" style="display: none;">
            Mostra Questão?
            <div ng-switch on="content.html.isHide">
                <span ng-switch-when="true"><i class="fa fa-eye-slash"></i> Não</span>
                <span ng-switch-when="false"><i class="fa fa-eye"></i> Sim</span>
                <span ng-switch-default><i class="fa fa-eye"></i> Sim</span>
            </div>
        </div>
    </label>
</div>
<div class="form-group">
    <label> Description:</label>
    <input type="text" name="label" ng-model="content.html.label" class="form-control" ng-minlength="3" class="form-control"  required/>
    <div ng-messages="formName.label.$error" role="alert">
        <div ng-message="required">You did not enter a field</div>
        <div ng-message="minlength">Your field is too short</div>
    </div>
</div>
