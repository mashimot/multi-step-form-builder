<div class="panel panel-default" style="color: black;">
    <div class="panel-heading">
        <add-titles></add-titles>
        <div class="text-right">
            <span class="btn-group" ng-click="clone(keyC, keyP)">
                <button class="btn btn-primary btn-sm form-control"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> </button>
            </span>
            <span class="btn-group" ng-click="remove(keyC, keyP)">
                <button class="btn btn-danger btn-sm form-control"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> </button>
            </span>
        </div>
    </div>
    <div class="panel-body">
        <section class="informations">
            <div class="row">
                <div class="col-md-1"><div class="form-group"><input type="text" class="form-control" ng-model="p.number" /></div></div>
                <div class="col-md-5"><div class="form-group"><input type="text" class="form-control" ng-model="p.description"  placeholder="Digite a QuestÃ£o"/></div></div>
                <div class="col-md-5">
                    <div class="form-group"><select class="form-control" ng-options="type.value as type.text for type in types" ng-model="p.input.type" ng-change="updateType(p)"></select></div>
                </div>
                <div class="col-md-1 text-center">
                    <div class="form-group"><button type="button" ng-click="config(keyC, keyP)" class="btn btn-default btn-sm"><i class="fa fa-cog" aria-hidden="true"></i></button></div>
                </div>
            </div>
        </section>
    </div>
</div>
