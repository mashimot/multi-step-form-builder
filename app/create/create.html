<div ng-controller="createCtrl">
    <div class="container">
        <add-menu></add-menu>
        <div id="page-content-wrapper">
            <div class="row equal-height-panels">
                <div class="col-md-6">
                    <div class="panel panel-dark panel-primary">
                        <div class="panel-heading">
                            <div class="text-center">
                                <div class="row">
                                    <div class="col-xs-3">
                                        <i class="fa fa-comments fa-5x"></i>
                                    </div>
                                    <div class="col-xs-9">
                                        <h4>
                                            <p>Seq. Numeros:</p>
                                            <p><strong>EX: 1 1.1 1.1.1 2 2.1 2.1.1 2 3</strong></p>
                                        </h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <textarea ng-model="numbers" class="form-control" cols="30" rows="10" ></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <button type="button" ng-click="removeAll()" class="btn btn-danger btn-block">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Excluir Tudo
                    </button>
                    <button type="button" ng-click="add()" class="btn btn-primary btn-block">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Adicionar
                    </button>
                    <button type="button" class="btn btn-info btn-block">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Dummy Valores
                    </button>
                </div>
            </div>
            <div class="conteudo">
                <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
                    <li>
                        <a href="" data-target="#secaoEditor" data-toggle="tab" ><i class="fa fa-pencil-square-o pull-left"></i> Editor</a>
                    <li>
                        <a href="" ng-click="developer()"  data-target="#secaoDesenvolvedor" class="btn-desenvolvedor-tab" data-toggle="tab">
                            <i class="fa fa-code pull-left"></i> Desenvolvedor
                        </a>
                    </li>
                </ul>
                <div class="tab-content">
                    <div id="secaoEditor" class="tab-pane fade in active">
                        <div class="row">
                            <div class="col-sm-12">
                                <h2 class="alert alert-success alert-white rounded"> Inputs
                                    <div class="icon">
                                        <i class="fa fa-info-circle"></i>
                                    </div>
                                </h2>
                                <strong>Quantidade de questões: {{ columns.form.length }}</strong>
                                <section>
                                    <div class="row">
                                        <div class="col-sm-12 col-xs-12">
                                            <div class="menu">
                                                <div ui-sortable="sortableSection" ng-model="newQuestions" class="first">
                                                    <div ng-repeat="(i, n) in newQuestions">
                                                        <div style="min-height: 40px; background-color: red;">Radio</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="builder">
                                                <div ng-repeat="(keyC, column) in columns.form">
                                                    <div class="new-block alert alert-info">
                                                        <div class="row">
                                                            <div class="well well-sm">
                                                                <div class="text-center">
                                                                    BLOCO {{ keyC + 1 }}
                                                                </div>
                                                                <div class="text-right">
                                                                    <span class="btn-group" ng-click="remove('section', keyC, keyP)">
                                                                        <button class="btn btn-danger btn-sm form-control"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> </button>
                                                                    </span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div ui-sortable="sortableSection" ng-model="column.section" class="connected-apps-container" style="min-height: 40px;">
                                                            <div ng-repeat="(keyP, p) in column.section">
                                                                <div ng-include="'create/survey-content.html'" ></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                            </div>
                            <div class="col-sm-6 col-xs-6 well-sm">
                                <pre>{{ columns | json }}</pre>
                            </div>
                            </section>
                        </div>
                    </div>
                </div>
                <div id="secaoDesenvolvedor" class="tab-pane fade">
                    <h1 class="alert alert-success alert-white rounded">
                        Desenvolvedor
                    </h1>
                    <div class="well well-sm">
                        <h2 class="alert alert-success alert-white rounded">
                            <i class="fa fa-html5"></i> HTML
                        </h2>
                        <div class="form-group">
                            <textarea name="" cols="30" rows="40" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="well well-sm">
                        <h2 class="alert alert-success alert-white rounded">
                            <i class="fa fa-rebel"></i> Javascript
                        </h2>
                        <div class="form-group">
                            <textarea name="" cols="30" rows="40" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="well well-sm">
                        <h2 class="alert alert-info alert-white rounded">
                            <i class="fa fa-rebel"></i> Custom Javascript
                        </h2>
                        <div class="form-group">
                            <textarea name="" cols="30" rows="40" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="well well-sm">
                        <h2 class="alert alert-danger alert-white rounded">
                            <i class="fa fa-rebel"></i> Show or Hide Javascript
                        </h2>
                        <div class="form-group">
                            <textarea name="" cols="30" rows="40" class="form-control"></textarea>
                        </div>
                    </div>
                </div>
                <div id="secaoPrevia" class="tab-pane fade">
                    <h1>PRÉVIA</h1>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
