<!-- templates -->
<script type="text/ng-template" id="configTemplate.html">
    <form name="editModal" ng-submit="ok(editModal.$valid)" method="post">
        <div class="modal-header">
            <h4 ng-if="content.input.type !== 'title'"><span ng-bind="content.number"></span> - <span ng-bind="content.description"></span></h4>
            <h4 ng-if="content.input.type === 'title'" ng-bind="content.input.title.text"></h4>
        </div>
        <div class="modal-body">
            <div class="panel">
                <uib-tabset active="activeConfig">
                    <uib-tab ng-repeat="(i, tab) in render.templates" heading="{{ tab.title }}" index="i">
                        <span bind-html-compile="tab.url"></span>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
        <div class="modal-footer">
            <pre ng-bind="content | json"></pre>
            <!--button class="btn btn-primary" ng-click="apply()">Aplicar</button-->
            <button type="submit" class="btn btn-primary" >OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</script>
<script type="text/ng-template" id="input-identification-template.html">
    <div class="form-group">
        <div class="radio">
            <label><input type="radio" name="notaperguntaIdentificacao" class="identificacao" value="Sim"/> Sim</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="notaperguntaIdentificacao" class="identificacao" value="Não"/> Não</label>
        </div>
    </div>
    <div id="contato" class="margin-top">
        <div class="alert alert-default linha">
            <div class="form-group has-success has-feedback">
                <label for="nome">Nome Completo:</label>
                <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                    <input class="form-control" name="nomeDireto" placeholder="Digite o Nome" required="" type="text" value="">
                </div>
            </div>
            <div class="form-group has-success has-feedback">
                <label for="telefone">Telefone</label>
                <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-earphone"></span>
                        </span>
                    <input class="form-control" name="telefoneDireto" placeholder="Digite o Telefone" value="" type="text">
                </div>
            </div>
            <div class="form-group has-feedback has-success">
                <label for="email">Email</label>
                <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </span>
                    <input class="form-control" name="emailDireto" placeholder="Digite o Email" value="" type="text">
                </div>
            </div>
        </div><!--/alert-->
    </div>
</script>
<script type="text/ng-template" id="input-gradient-template.html">
    <div class="radio-inline" ng-repeat="i in content.input.elements">
        <label>
            <input type="radio"/> <span ng-bind="i.text"></span>
        </label>
    </div>
    <div class="textarea-justificativa">
        <span class="justificativa">O que foi decisivo para dar esta nota? Justificar notas 1 e 2</span>
        <textarea class="form-control" ></textarea>
    </div>
</script>
<script type="text/ng-template" id="input-net-promoter-score-template.html">
    <div class="text-center">
        <div class="btn-group" data-toggle="buttons"  ng-repeat="(i, e) in content.input.elements">
            <label class="btn btn-lg" ng-class="e.text > 8 ? 'btn-success' : ( e.text < 7? 'btn-danger' : 'btn-warning' ) ">
                <input type="radio"/> <span ng-bind="e.text"></span>
            </label>
        </div>
        <!-- Image Courtesy of http://hummingbird.com.au/nps/ -->
        <img src="http://hummingbird.com.au/wp/wp-content/uploads/2015/05/nps.png" alt="nps" class="img-responsive center-block"/>
    </div>
</script>
<script type="text/ng-template" id="input-select-template.html">
    SELECT BOX
    <div ng-repeat="i in content.input.elements">
        <b class="text-danger">text: </b> <kbd ng-bind="i.text"></kbd>
        <b class="text-danger">value: </b> <kbd ng-bind="i.value"></kbd>
    </div>
</script>
<script type="text/ng-template" id="input-radio-template.html">
    <br/>
    <div ng-repeat="i in content.input.elements">
        <label>
            <input type="radio"/> <span ng-bind="i.text"></span>
        </label>
    </div>
    <label ng-if="content.hasOther">
        <input type="radio"/> Other
    </label>
</script>
<script type="text/ng-template" id="input-checkbox-template.html">
    <div ng-repeat="i in content.input.elements">
        <label>
            <input type="checkbox"/> <span ng-bind="i.text"></span>
        </label>
    </div>
    <label ng-if="content.hasOther">
        <input type="checkbox"/> Other
    </label>
</script>
<script type="text/ng-template" id="input-comments-template.html">
