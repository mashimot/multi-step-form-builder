    <style>
        .disable-all-contents{
            pointer-events:none;
        }
        .ui-state-highlight {
            position: relative;
            padding: 14px;
            border: 2px dashed grey;
            margin-bottom: 14px;
            border-radius: 5px;
            font-size: 60px;
            height: 100px;
            color: grey;
            text-align: center;
        }
        .ui-state-highlight:after {
            content: 'drop zone';
            position: absolute;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }

        .navbar-fixed-left {
            position: fixed;
        }
        .darkred {
            background-color: darkred !important;
            color: white !important;
        }
    </style>

<body>

<script src="app.js"></script>
<script src="controllers/surveyCtrl.js"></script>

<script src="controllers/inputMenuCtrl.js"></script>
<script src="services/SurveyFactory.js"></script>
<script src="services/ModalService.js"></script>
<script src="services/SortableService.js"></script>
<script src="services/TabService.js"></script>
<script src="services/SurveyCollectionService.js"></script>

<script src="directives/surveyDirective.js"></script>

<script src="components/version/version.js"></script>

<!-- templates -->
<script type="text/ng-template" id="configTemplate.html">
    <form name="config-modal">
        <div class="modal-header">
            <h4>{{ content.number }} - {{ content.description }}</h4>
        </div>
        <div class="modal-body">
            <uib-tabset active="activeConfig">
                <uib-tab ng-repeat="(i, tab) in render.templates" heading="{{ tab.title }}" index="i">
                    <div ng-include src="tab.url"></div>
                </uib-tab>
            </uib-tabset>
        </div>
        <div class="modal-footer">
            <pre> {{ content | json }} </pre>
            <!--button class="btn btn-primary" ng-click="apply()">Aplicar</button-->
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </form>
</script>
<script type="text/ng-template" id="input-net-promoter-score-template.html">
    <div class="text-center">
        <label class="radio-inline"  ng-repeat="i in content.input.elements">
            <input type="radio" class="radio"/> {{ i.text }}
        </label>
    </div>
</script>
<script type="text/ng-template" id="input-radio-template.html">
    <div ng-repeat="i in content.input.elements">
        <label>
            <input type="radio"/> {{ i.text }}
        </label>
    </div>
</script>
<script type="text/ng-template" id="input-checkbox-template.html">
    <div ng-repeat="i in content.input.elements">
        <label>
            <input type="checkbox"/> {{ i.text }}
        </label>
    </div>
</script>
<script type="text/ng-template" id="input-comments-template.html">
    <textarea class="form-control" rows="4"></textarea>
</script>
</body>
</html>
